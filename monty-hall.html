<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Monty Hall Simulator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Monty Hall Dilemma Game Simulator</h1>
    </header>

    <main>
        <div class="form-group">
            <label for="doors">Number of Doors:</label>
            <input type="number" id="doors" name="doors" value="3" min="3" max="1000" />
        </div>

        <div class="form-group">
            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" name="rounds" value="100" min="1" />
        </div>

        <div class="form-group">
            <label for="change">Change Guess:</label>
            <input type="checkbox" id="change" name="change" checked="true" />
        </div>

        <button id="run">Run Simulator</button>

        <h4>Results</h4>
        <p id="results"></p>
    </main>

    <footer>
        <p>&copy; 2025 Nicholas Konar</p>
    </footer>

    <script src="monty-hall.js"></script>
</body>

</html>
